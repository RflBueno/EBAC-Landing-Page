<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Agência Digital</title>
  </head>
  <body>
    <header>
      <div id="title">
        <h1>Agência</h1>
        <h1>Digital</h1>
      </div>

      <ul>
        <a href="#"><li>Ínicio</li></a>
        <a href="#"><li>Serviços</li></a>
        <a href="#"><li>Sobre</li></a>
        <a href="#"><li>Contato</li></a>
        <a href="#" id="inscreva-se-btn"><li>Já tem uma conta?</li></a>
      </ul>
    </header>

    <main>
      <aside>
        <h2><span>Inscreva-se</span></h2>
        <h2>na Newslatter</h2>
        <p>
          Fique por dentro de todo o conteúdo que disponibilizamos em nosso blog
          e inscreva-se para se manter informado das últimas novidades.
        </p>

        <form>
          <input type="text" placeholder="Nome" />
          <input type="email" placeholder="E-mail" />
          <input type="submit" value="Enviar" />
        </form>
      </aside>

      <article>
        <img src="./img/imagem-lp.svg" alt="2-pessoas-lendo-jornal" />
      </article>
    </main>
  </body>
</html>
